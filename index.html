<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=320px, initial-scale=1.0">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  </head>
<header class="top-banner">
  <h1 class="website-title">The Code Review</h1>
</header>
  <div id="container">

          <h2 class="sign-up">Signup for our newsletter</h2>
        <p class="paragraph">Get the latest news on how your code is doing right in your inbox</p>
          <h2 class="section-header">Contact Information</h2>

<fieldset class="fieldset">
      <form action="index.html" method="post">


          <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" placeholder="Required">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" placeholder="Required">

          <label for="tel">Phone Number</label>
          <input type="tel" id="telephone" name="user_telephone">

          <label for="street-address">Street Address</label>
          <input type="address" id="user_address" name="user_address">

          <label for="city">City</label>
          <input type="city" id="city" name="user_city">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
          </select>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="user_zip">
    </form>

<form>
    <h2 class="section-header">Newsletter</h2>

            <label for="user_format">Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html_news" value="html_news" name="user_news">
            <label for="html_news">HTML News</label>
            <input type="checkbox" id="css_news" value="css_news" name="user_news">
            <label for="css_news">CSS News</label>
            <input type="checkbox" id="javascript_news" id="javascript_news" value="javascript_news" name="user_news">
            <label for="javascript_news">Javascript News</label>

        <form class="radio_buttons">
            <label>Newsletter format</label>
            <input type="radio" id="html" value="html" name="user_format">
            <label for="html" class="user_format">HTML</label>
            <input type="radio" id="plain-text" value="plain-text" name="user_format">
            <label for="plain-text" class="user_format">Plain Text</label>
        </form>

          <label for="topics">Other topics you'd like to hear about</label>
          <textarea id="topics" name="user_topics"></textarea>

          <button type="submit">Sign Up</button>
  </form>
  <footer class="copyright">Copyright The Code Review</footer>
</fieldset>

</div>
</html>
