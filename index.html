<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width= 320px, initial-scale=1">
    <title>An Online Registration Form</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
  </head>
<header class="top-banner">
  <h1 class="website-title">The Code Review</h1>
</header>
<body>
  <div class="container">

          <h2 class="sign-up">Signup for our newsletter</h2>
        <p class="paragraph">Get the latest news on how your code is doing right in your inbox</p>
        <form action="index.html" method="post" class="form">
          <fieldset class="top-form">
            <legend>Contact Information</legend>


          <label for="name" class="contact_label">Full Name</label>
          <input required type="text" id="name" name="user_name" placeholder="Required" class="contact_input">

          <label for="email">Email Address</label>
          <input required type="email" id="email" name="user_email" placeholder="Required">

          <label for="tel">Phone Number</label>
          <input required type="tel" id="telephone" name="user_telephone" placeholder="Required">

          <label for="user_address">Street Address</label>
          <input required type="address" id="user_address" name="user_address" placeholder="Required">

          <label for="city">City</label>
          <input required type="city" id="city" name="user_city" placeholder="Required">

          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
            <option value="alabama">Alabama</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>

                <label for="zip">Zip Code</label>
                <input required type="text" id="zip" name="user_zip" placeholder="Required">
              </fieldset>


            <fieldset class="fieldset">
              <legend class="newsletter">Newsletter</legend>

                <label class="newsletter_header">Select the newsletters you would like to receive</label>
                <input type="checkbox" id="html_news" value="html_news" name="user_news">
                <label for="html_news">HTML News</label><br>
                <input type="checkbox" id="css_news" value="css_news" name="user_news">
                <label for="css_news">CSS News</label><br>
                <input type="checkbox" id="javascript_news" id="javascript_news" value="javascript_news" name="user_news">
                <label for="javascript_news">Javascript News</label>


                <label for="user_format" class="newsletter_header">Newsletter Format</label>
                <input type="radio" id="html" value="html" name="user_format">
                <label for="html" class="user_format">HTML</label><br>
                <input type="radio" id="plain-text" value="plain-text" name="user_format">
                <label for="plain-text" class="user_format">Plain Text</label><br>


              <label for="topics" class="newsletter_header">Other topics you'd like to hear about</label>
              <textarea id="topics" name="user_topics"></textarea>

              <button type="submit">Sign Up</button>
</body>
              <footer class="copyright">Copyright The Code Review</footer>
        </fieldset>
      </form>
  </div>
</html>
