<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Online Registration Form</title>
        <link rel="stylesheet" href="CSS/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    </head>
    <body>
      <div class="container">
          <div class="top-section">
              <div class="website-title">
                  <h1>The Code Review</h1>
              </div>

              <div class="first-header">
                  <h2>Sign Up For Our Newsletter</h2>
              </div>

              <div class="paragraph">
                  <p>Get the latest news on how your code is doing right in your inbox</p>
            </div>
            <hr class="top-border">
            <hr class="bottom-border">
          </div>

      <form action="project3.html">
        <fieldset>
            <legend>Contact Information</legend>
              <div class="contact-form">
                <div class="contact">
                    <label for="name" class="contact-label">Full Name</label>
                    <input required type="text" class="contact-input" id="name" name="user-name" placeholder="Required">
                </div>
                <div class="contact">
                    <label for="email" class="contact-label">Email Address</label>
                    <input required type="email" class="contact-input" id="email" name="user-email" placeholder="Required">
                </div>
                <div class="contact">
                    <label for="phone" class="contact-label">Phone Number</label>
                    <input type="tel" class="contact-input" id="phone" name="user-phone" placeholder="Optional">
                </div>
                <div class="contact">
                    <label for="address" class="contact-label">Street Address</label>
                    <input required type="text" class="contact-input" id="address" name="user-address" placeholder="Required">
                </div>
                <div class="contact">
                    <label for="city" class="contact-label">City</label>
                    <input required type="text" class="contact-input" id="city" name="user-city" placeholder="Required">
                </div>
                <div class="contact">
                    <label for="states" class="contact-label">State</label>
                    <select name="states" class="contact-input" id="states">
                        <option value="" disabled selected>Choose State</option>
                        <option value="alaska">Alaska</option>
                        <option value="arizona">Arizona</option>
                        <option value="arkansas">Arkansas</option>
                        <option value="california">California</option>
                        <option value="colorado">Colorado</option>
                        <option value="connecticut">Connecticut</option>
                        <option value="delaware">Delaware</option>
                        <option value="florida">Florida</option>
                        <option value="georgia">Georgia</option>
                        <option value="hawaii">Hawaii</option>
                        <option value="idaho">Idaho</option>
                        <option value="illinois">Illinois</option>
                        <option value="indiana">Indiana</option>
                        <option value="iowa">Iowa</option>
                        <option value="kansas">Kansas</option>
                        <option value="kentucky">Kentucky</option>
                        <option value="louisiana">Louisiana</option>
                        <option value="maine">Maine</option>
                        <option value="maryland">Maryland</option>
                        <option value="massachusetts">Massachusetts</option>
                        <option value="michigan">Michigan</option>
                        <option value="minnesota">Minnesota</option>
                        <option value="mississippi">Mississippi</option>
                        <option value="missouri">Missouri</option>
                        <option value="montana">Montana</option>
                        <option value="nebraska">Nebraska</option>
                        <option value="nevada">Nevada</option>
                        <option value="new-hampshire">New Hampshire</option>
                        <option value="new-jersey">New Jersey</option>
                        <option value="new-mexico">New Mexico</option>
                        <option value="new-york">New York</option>
                        <option value="north-carolina">North Carolina</option>
                        <option value="north-dakota">North Dakota</option>
                        <option value="ohio">Ohio</option>
                        <option value="oklahoma">Oklahoma</option>
                        <option value="oregon">Oregon</option>
                        <option value="pennsylvania">Pennsylvania</option>
                        <option value="rhode-island">Rhode Island</option>
                        <option value="south-carolina">South Carolina</option>
                        <option value="south-dakota">South Dakota</option>
                        <option value="tennessee">Tennessee</option>
                        <option value="texas">Texas</option>
                        <option value="utah">Utah</option>
                        <option value="vermont">Vermont</option>
                        <option value="virginia">Virginia</option>
                        <option value="washington">Washington</option>
                        <option value="west-virginia">West Virginia</option>
                        <option value="wisconsin">Wisconsin</option>
                        <option value="wyoming">Wyoming</option>
                    </select>
                    </div>
                        <div class="zip-form">
                          <label for="zip" class="contact-label" >Zip Code</label>
                          <input required type="text" class="contact-input" id="zip" name="user-zipcode" placeholder="Required">
                        </div>
              </div>
          </fieldset>
          <hr class="border-bottom">

          <div class="newsletter-checkbox">
                <fieldset>
                    <legend>Newsletter</legend>
                    <p class="newsletter-header">Select the newsletters you would like to receive</p>

                    <div class="checkbox-section">
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="html-news" name="checkbox" value="HTML">
                                <label for="html-news" class="checkbox-text">HTML News</label>
                            </div>
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="css-news" name="checkbox" value="CSS">
                                <label for="css-news" class="checkbox-text">CSS News</label>
                            </div>
                            <div class="checkdiv">
                                <input class="checkbox" type="checkbox" id="java-news" name="checkbox" value="Javascript">
                                <label for="java-news" class="checkbox-text">Javascript News</label>
                            </div>


                    </div>
                </fieldset>
            </div>

            <div class="newsletter-radio">
                <fieldset>
                    <p class="newsletter-header">Newsletter format</p>
                    <div class="radio-container">
                        <div class="radio-div">
                            <input type="radio" id="html-format" class="radio-buttons" name="format" value="html">
                            <label for="html-format" class="radiotext">HTML</label>
                        </div>
                        <div class="radio-div">
                            <input type="radio" id="text-format" class="radio-buttons" name="format" value="text">
                            <label for="text-format" class="radiotext">Plain text</label>
                        </div>
                    </div>
                </fieldset>
            </div>

            <div class="textarea">
                <fieldset>
                    <label for="other-topics" class="textarea">Other topics you'd like to hear about</label>
                    <textarea id="other-topics" name="other-topics"></textarea>
                </fieldset>
            </div>

            <div class="button">
                <fieldset class="button">
                    <label for="button" class="buttontext"></label>
                    <button type="submit" id="button" class="button-shape">Sign Up</button>

                    <footer>
                        <p class="copy"><em>Copyright The Code Review</em></p>
                    </footer>
                </fieldset>
            </div>
        </form>

    </div>
    </body>

</html>
